[pytest]
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --base-url=http://localhost:3000
    --alluredir=allure-results
    --clean-alluredir
    --screenshot=only-on-failure
markers =
    smoke: Quick smoke tests
    critical: Critical path tests
    auth: Authentication tests
